
    <h1>
   iterador
   </h1>

   <div class="form-group">
    <input type="text" class="form-control"  placeholder="Entra el nom de l'alumne"  #nom required>
    <input type="text" class="form-control"  placeholder="Entra el npta de l'alumne"  #nota required>
    </div>
   <button class="btn btn-primary" (click)="afegirAlumne(nom.value, nota.value)">afegir</button>
   <button  class="btn btn-primary"  >esborrar</button>
   
   <table class="table table-striped">
   <thead class="thead-dark">
     <tr>
     <th scope="col">#</th>
       <th scope="col">Nom</th>
     </tr>
     <tbody>
   <tr *ngFor="let alumne of llistaAlumnes;index as i">
   <th scope="col">{{i+1}}</th>
    <td> {{alumne.nom}}</td>
    <td> {{alumne.nota}}</td>
   </tr>
   </tbody>
   </table>
